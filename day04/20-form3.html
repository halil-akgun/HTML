<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <input type="checkbox" name="user" id="check">
    <label for="check">I agree</label>
    <br>
    <input type="radio" name="gender" id="gender" checked>
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="gender">
    <label for="gender">Female</label>
    <br>
    <input type="file" name="file" id="file">
    <label for="file">upload file</label>
    <br>
    <input type="color">
    <br>
    <input type="range">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="datetime-local">
    <br>
    <input type="week">
    <br>
    <input type="month">
    <br>
    <select name="cities" id="cities" multiple size="5">
        <option value="" disabled>select</option>
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
    </select>
    <br>
    <textarea name="text" id="text" cols="70" rows="10">text</textarea>

</body>

</html>
